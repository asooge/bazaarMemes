<!DOCTYPE html>
<html>
    <head>
      <title>bazaarMemes</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Welcome to Bazaar Memes</h1>
      <p>Buy, sell, trade, or steal.</p>
      <p>Your one-stop shop for memes</p>

      <section class="sign-in">
        <p id="user-info"></p>
        <p id="message-display">sign in or sign up to start memeing</p>
        <button id=sign-up class="btn btn-info clear-auth">sign up</button>
        <button id=sign-in class="btn btn-info clear-auth">sign in</button>
        <button id=change-pass class="btn btn-info clear-auth">change password</button>
        <button id=sign-out class="btn btn-info clear-auth">sign out</button>

        <br>
        <form id="user-auth">
          <div id="enter-email" class="clear-auth">
            <label for="email">email:</label>
            <input id="email" type="email" name="credentials[email]" placeholder="user@email.com">
          </div>
          <div id="enter-password" class="clear-auth">
            <label for="password">password:</label>
            <input id="password" type="password" name="credentials[password]" placeholder="user password">
          </div>
          <div id="enter-confirm-pass" class="clear-auth">
            <label for="password_confirm">confirm password:</label>
            <input id="password-confirm" type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          </div>
          <div id="enter-old" class="clear-auth">
            <label for="old-pass">old pass:</label>
            <input id="old-pass" type="password" name="passwords[old]" placeholder="old password">
          </div>
          <div id="enter-new" class="clear-auth">
            <label for="new-pass">new pass:</label>
            <input id="new-pass" type="password" name="passwords[new]" placeholder="new password">
          </div>
          <button id="submit" class="btn btn-primary clear-auth">submit</button>
        </form>
      </section>
      <section class="create-a-meme meme-display">
        <h4>Generate your own meme:</h4>
        <form id="generate-meme">
          <label for="image-url">image url:</label>
          <input type="text" name="image-url" id="image-url">
          <br>
          <label for="top-text">top text:</label>
          <input type="text" name="top-text" id="top-text">
          <br>
          <label for="top-text-size">top text size:</label>
          <input type="range" name="top-text-size" id="top-text-size" min="0.5" max="10" step="0.5" value="5">
          <br>
          <label for="bottom-text">bottom text:</label>
          <input type="text" name="bottom-text" id="bottom-text">
          <br>
          <label for="top-text-size">bottom text size:</label>
          <input type="range" name="bottom-text-size" id="bottom-text-size" min="0.5" max="10" step="0.5" value="5">
          <button type="submit" id="generate-meme" class="btn btn-warning">Generate meme</button>


        </form>
        <div class = meme>
          <img class =image src=https://imgflip.com/s/meme/Grumpy-Cat.jpg>
          <div class = text-contain-top>
            <span class=text-top>Top Text</span>
          </div>
          <div class=text-contain-bottom>
            <span class=text-bottom>Bottom Text</span>
          </div>
        </div>
      </section>

      <section class="meme-display">
        <button id='meme-button' class="btn btn-danger">Show me the memes</button>
        <div id="meme-stream"></div>



      </section>

    </body>
</html>
