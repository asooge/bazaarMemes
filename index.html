        <div id='info-container'>
          <div id='auth-buttons'>
            <button id=sign-up class="btn btn-primary" data-toggle="modal" data-target="#modal-center">sign up</button>
            <button id=sign-in class="btn btn-primary" data-toggle="modal" data-target="#modal-center">sign in</button>
            <button id=change-pass class="btn btn-info" data-toggle="modal" data-target="#modal-center">change password</button>
            <button id=sign-out class="btn btn-info clear-auth">sign out</button>
          </div>

          <div id='info-display'>
            <p id="user-info"></p>
            <p id="message-display">sign in or sign up to start memeing</p>
          </div>


          <div id="meme-options-display">
            <div id='global-memes' width=100px>
              <img src='https://thumbs.gfycat.com/HatefulYoungBilby-max-1mb.gif' alt='view global memes' id='global-memes' class="btn btn-primary" width=100px>
              <p id='view-global-memes'>Global Memes</p>
            </div>
            <button id='meme-button' class="btn">Only my memes</button>

            <div id='sort-memes'>
              <div>
                <p>Sort memes by: </p>
              </div>
              <div>
                <label for='new' onclick="">Newest</label>
                <input class='sort' name='sort-memes' value='new' type=radio id='new' checked='checked'>

                <label for='comments' onclick="">Comments</label>
                <input class='sort' name='sort-memes' value='comments' type=radio id='comments'>

                <label for='upvotes' onclick="">Upvotes</label>
                <input class='sort' name='sort-memes' value='upvotes' type=radio id='upvotes'>
              </div>
            </div>
          </div>
        </div>

      </section>

      <!-- Modal -->
      <div class="modal fade" id="modal-center" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <section class="sign-in">

                <form id="user-auth">
                  <div id="enter-email" class="clear-auth">
                    <label for="email">email:</label>
                    <input id="email" type="email" name="credentials[email]" placeholder="user@email.com">
                  </div>
                  <div id="enter-password" class="clear-auth">
                    <label for="password">password:</label>
                    <input id="password" type="password" name="credentials[password]" placeholder="user password">
                  </div>
                  <div id="enter-confirm-pass" class="clear-auth">
                    <label for="password_confirm">confirm password:</label>
                    <input id="password-confirm" type="password" name="credentials[password_confirmation]" placeholder="confirm password">
                  </div>
                  <div id="enter-old" class="clear-auth">
                    <label for="old-pass">old pass:</label>
                    <input id="old-pass" type="password" name="passwords[old]" placeholder="old password">
                  </div>
                  <div id="enter-new" class="clear-auth">
                    <label for="new-pass">new pass:</label>
                    <input id="new-pass" type="password" name="passwords[new]" placeholder="new password">
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                  <button id="submit" class="btn btn-primary">Submit</button>
                </form>
              </section>



            </div>
            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>



      <section class="create-a-meme meme-display" data-id=0 style="background: transparent;">
        <div class="meme-information" id='generate-meme-input'>
          <h4>Generate your own meme:</h4>
          <form id="meme-generator0" class="meme-generator">
            <label for="image-url">image url:</label>
            <input type="text" name="meme[image]" id="image-url0" value="https://imgflip.com/s/meme/Doge.jpg" class="image-url" data-id=0 required> <br>

            <label for="dropdown-menu0">Or select a template:</label>
            <select id="dropdown-menu0" class="image-url" data-id=0>
              <option value="">Select a template</option>
              <option value="https://imgflip.com/s/meme/Grumpy-Cat.jpg">Grumpy Cat</option>
              <option value="https://i.imgflip.com/1am4v4.jpg">Success Kid</option>
              <option value="https://imgflip.com/s/meme/Yo-Dawg-Heard-You.jpg">Pimp my meme</option>
              <option value="https://imgflip.com/s/meme/Doge.jpg">Doge</option>
              <option value="https://imgflip.com/s/meme/Confession-Bear.jpg">Confession Bear</option>
              <option value="https://i.kym-cdn.com/photos/images/newsfeed/000/089/665/tumblr_l96b01l36p1qdhmifo1_500.jpg">Y U No</option>
              <option value="https://media1.giphy.com/media/i2dE5VvBNxBw4/giphy.gif">Dancing: Rick + Morty</option>
              <option value="https://media1.giphy.com/media/1SD4lL2dG7Qe4/source.gif">Respect my authoritah!</option>
              <option value="https://img.buzzfeed.com/buzzfeed-static/static/2014-07/18/10/enhanced/webdr09/anigif_enhanced-buzz-22799-1405693809-7.gif">Throwing Simba</option>
              <option value="https://66.media.tumblr.com/992b7bb37b2b8d2f60aa02982d33a67e/tumblr_owae04j8PJ1qejpvyo1_500.gifv">Ooh Wee!</option>
              <option value="https://media.giphy.com/media/j3ET8bU0VvTLd7QMCn/giphy.gif ">Chef: southpark</option>
              <option value="https://media.giphy.com/media/DgLsbUL7SG3kI/giphy.gif ">Meeseeks can do</option>
            </select>

            <br>
            <label for="top-text">top text:</label>
            <input type="text" name="meme[text_1]" id="top-text0" class="top-text" data-id=0>
            <br>
            <label for="top-text-size">top text size:</label>
            <input type="range" name="meme[font_size_1]" id="top-text-size0" data-id=0 class="top-text-size" min="0.5" max="10" step="0.1" value="5">
            <br>
            <label for="bottom-text">bottom text:</label>
            <input type="text" name="meme[text_2]" id="bottom-text0" data-id=0 class="bottom-text">
            <br>
            <label for="top-text-size">bottom text size:</label>
            <input type="range" name="meme[font_size_2]" id="bottom-text-size0" class="bottom-text-size" data-id=0 min="0.5" max="10" step="0.1" value="5">
            <button class="btn btn-warning">Generate meme</button>
          </form>
        </div>

        <div class = meme id="generate-meme-preview">
          <img class ='image image-preview' id="image-preview0" data-id=0 src="https://imgflip.com/s/meme/Doge.jpg">
          <div class = text-contain-top id=top-text-preview-size0>
            <span class=text-top id=top-text-preview0>Top Text</span>
          </div>
          <div class=text-contain-bottom id='bottom-text-preview-size0'>
            <span class=text-bottom id="bottom-text-preview0">Bottom Text</span>
          </div>
        </div>
      </section>

      <div class="meme-display">

        <div id="meme-stream"></div>

      </div>
